name: Build Linux
on: [push]

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v3
      - name: "Run script"
        run: ./ci/build.sh
        shell: bash
      - uses: actions/upload-artifact@v1
        with:
          name: Linux
          path: bin

