name: Build Linux
on: [push]

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v1
      - name: "Run script"
        run: ./ci/linux/build
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - uses: actions/upload-artifact@v1
        with:
          name: Linux
          path: ci/linux/bin

